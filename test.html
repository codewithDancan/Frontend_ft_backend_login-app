<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodewithDancan</title>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="icon" href='{% static "templates/ngaga.jpg" %}' type="image/png">
    <script type="module" src='{% static "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" %}'></script>
    <script nomodule src='{%static "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" %}'></script>
</head>

<body>
    <header>
        <h1 class="logo">Ngaga Social Auth</h1>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon> </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label><a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an accont? <a href="#">Register</a></p>
                </div>
            </form>

        </div>
    </div>

    <script src='{% static "js/script.js" %}'></script>

</body>

</html>
